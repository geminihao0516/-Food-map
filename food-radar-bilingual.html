                alert(currentMode === 'meal' ? t.alertMeal : t.alertDrink);
                return;
            }
            performSearch(selectedCuisineKeyword);
        }

        // --- æ–°å¢ï¼šéš¨æ©Ÿé¸æ“‡åŠŸèƒ½ ---
        function goRandom() {
            const container = document.getElementById('cuisine-container');
            const options = container.querySelectorAll('.option-btn');

            // ç°¡å–®çš„éš¨æ©Ÿå‹•ç•«æ•ˆæœ
            const randomIndex = Math.floor(Math.random() * options.length);
            const selectedBtn = options[randomIndex];
            const keyword = currentLang === 'zh' ?
                selectedBtn.dataset.name_zh :
                selectedBtn.dataset.name_th;

            // è¦–è¦ºä¸Šé¸ä¸­å®ƒ
            const allBtns = container.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.remove('selected'));
            selectedBtn.classList.add('selected');
            selectedCuisineKeyword = keyword;

            // å»¶é²ä¸€é»é»å†è·³è½‰ï¼Œè®“ä½¿ç”¨è€…çœ‹åˆ°é¸äº†ä»€éº¼
            setTimeout(() => {
                const t = translations[currentLang];
                if(confirm(`${t.confirmMsg}${keyword}${t.confirmMsg2}`)) {
                    performSearch(keyword);
                }
            }, 100);
        }

        function performSearch(keyword) {
            let query = keyword;
            if (selectedScenarioKeyword) {
                query += " " + selectedScenarioKeyword;
            }
            const mapUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
            window.open(mapUrl, '_blank');
        }
    </script>
